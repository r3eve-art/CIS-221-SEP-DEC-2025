<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
</head>
<body>
  <h2>Registration Form (All Controls)</h2>
  <form>
    <label>Username: <input type="text" name="username" required></label><br><br>
    <label>Password: <input type="password" name="password" required></label><br><br>
    <label>Email: <input type="email" name="email"></label><br><br>
    <label>Website: <input type="url" name="website"></label><br><br>
    <label>Phone: <input type="tel" name="phone"></label><br><br>
    <label>Age: <input type="number" name="age"></label><br><br>
    <label>Date of Birth: <input type="date" name="dob"></label><br><br>
    <label>Preferred Time: <input type="time" name="time"></label><br><br>
    <label>Appointment: <input type="datetime-local" name="appt"></label><br><br>

    <label>Favorite Color: <input type="color" name="favcolor"></label><br><br>
    <label>Volume: <input type="range" name="volume" min="0" max="100"></label><br><br>

    Gender: 
    <label><input type="radio" name="gender" value="M">Male</label>
    <label><input type="radio" name="gender" value="F">Female</label><br><br>

    Hobbies:
    <label><input type="checkbox" name="hobby" value="reading">Dancing</label>
    <label><input type="checkbox" name="hobby" value="music">Football</label><br><br>

    Country:
    <select name="country">
      <option value="">--Select--</option>
      <option>Rwanda</option>
      <option>Uganda</option>
      <option>Tanzania</option>
    </select><br><br>

    Languages Known:
    <select name="languages" multiple size="3">
      <option>English</option>
      <option>Kiswahili</option>
      <option>French</option>
    </select><br><br>

    <label>Biography:<br>
      <textarea name="bio" rows="4" cols="40"></textarea>
    </label><br><br>

    <label>Upload Photo: <input type="file" name="photo"></label><br><br>
    <label>Search: <input type="search" name="search"></label><br><br>
    <input type="hidden" name="hiddenValue" value="12345">

    Skill Level: <meter value="6" min="0" max="10">6</meter><br><br>
    Form Progress: <progress value="50" max="100">50%</progress><br><br>
    City: <input list="cities" name="city">
    <datalist id="cities">
      <option value="Nairobi">
      <option value="Mombasa">
      <option value="Kisumu">
    </datalist><br><br>
    Result: <output name="result">0</output><br><br>

    <label><input type="checkbox" name="terms" required> I agree to the Terms</label><br><br>
    <button type="submit">Register</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
